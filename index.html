
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Automation Pro Workflow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; }
    #login-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
      flex-direction: column;
      color: white;
    }
    #login-box {
      background: white; color: black; padding: 2rem;
      border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="password"] {
      padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px;
      width: 200px;
    }
    button {
      margin-top: 1rem; padding: 0.5rem 1rem;
      background-color: #4f46e5; color: white; border: none;
      border-radius: 5px; cursor: pointer;
    }
    #protected { display: none; padding: 2rem; }
  </style>
</head>
<body>
  <div id="login-overlay">
    <div id="login-box">
      <h2>Enter Password</h2>
      <input type="password" id="pw" placeholder="Password" />
      <br>
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <div id="protected">
    <h1>Welcome to Automation Pro Workflow</h1>
    <p>This is your fully protected site with styled login screen.</p>
  </div>

  <script>
    function checkPassword() {
      const password = "autoposter2025"; // change this
      const entered = document.getElementById("pw").value;
      if (entered === password) {
        localStorage.setItem("apw_authed", "yes");
        document.getElementById("login-overlay").style.display = "none";
        document.getElementById("protected").style.display = "block";
      } else {
        alert("Incorrect password. Try again.");
      }
    }

    window.onload = () => {
      if (localStorage.getItem("apw_authed") === "yes") {
        document.getElementById("login-overlay").style.display = "none";
        document.getElementById("protected").style.display = "block";
      }
    };
  </script>
</body>
</html>
