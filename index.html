
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Automation Pro Workflow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tailwind.min.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="css2.css">
</head>
<body style="visibility:hidden;">

  <!-- Password Overlay -->
  <div id="login-overlay" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    z-index: 9999;
  ">
    <div style="background: white; color: black; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center;">
      <h2 style="margin-bottom: 1rem;">Enter Password</h2>
      <input type="password" id="pw" placeholder="Password" style="padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; width: 200px;" />
      <br><br>
      <button onclick="checkPassword()" style="padding: 0.5rem 1rem; background-color: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Submit
      </button>
    </div>
  </div>

  <div class="p-8">
    <h1 class="text-4xl font-bold mb-4">Welcome to Automation Pro Workflow</h1>
    <p>This is the full styled version with password protection.</p>
  </div>

  <script src="html_badge.js"></script>
  <script src="notice_dialog.js"></script>
  <script>
    function checkPassword() {
      const password = "letmein";
      const entered = document.getElementById("pw").value;
      if (entered === password) {
        localStorage.setItem("apw_authed", "yes");
        document.getElementById("login-overlay").style.display = "none";
        document.body.style.visibility = "visible";
      } else {
        alert("Incorrect password.");
      }
    }
    window.onload = function() {
      if (localStorage.getItem("apw_authed") === "yes") {
        document.getElementById("login-overlay").style.display = "none";
        document.body.style.visibility = "visible";
      }
    };
  </script>
</body>
</html>
